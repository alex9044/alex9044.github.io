<nav class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Todo App</a>
</nav>
<div class="container mt-4">
  <h3>Todo</h3>
  <hr />
  <!--[formGroup]: Indica qual formGruop vai ser usado-->
  <!--(ngSubmit):  Metodo de envio do formulario sumbmissao do formulario-->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <!--formControlName="description": Indica que esse input representa o campo description do formulario-->
        <input type="text" class="form-control" formControlName="description"/>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.get('description')?.valid">Add</button>
      </div>
    </div>
  </form>
  <hr />
  <div class="row">
    <div class="col-md-7">
      <ul class="list-group">
        <!-- 
          *ngFor: Percorre uma lista ou um array 
        -->
        <li *ngFor="let todo of todos" 
            class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{{todo.done ? 'done' : ''}}">{{todo.description}} {{todo.doneDate}}</span>
            <div class="button-group">
              <button class="btn btn-success" (click)="done(todo)" [disabled]="todo.done">Done</button>
              <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
